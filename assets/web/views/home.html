                    <p>Устраиваем мастер-классы по росписи пряников на заказ</p>

 <!-- Button trigger modal -->
                        <button  data-toggle="modal" data-target="#mkModal">
                          Записаться
                        </button>

                        <!-- Modal -->
                        <div class="modal fade bs-example-modal-sm" id="mkModal" tabindex="-1" role="dialog" aria-labelledby="prModalLabel">
                          <div class="modal-dialog modal-sm " role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Подать заявку на мастер класс</h4>
                              </div>

                              <div class="modal-body">
                                    <form name="MasterClassForm" novalidate>
                                        <div ng-class="{'has-success':MasterClassForm.callbackname.$valid}">
                                        <input type="text" ng-required="true" id ="callbackname" name = "callbackname" class="form-control"  placeholder ="* Имя " ng-model="callbackname"  >
                                        </div>

                                        <br>
                                        <div ng-class="{'has-success':MasterClassForm.callbackphone.$valid}">
                                        <input type="tel" required  id ="callbackphone" class="form-control " name="callbackphone" required placeholder ="* Телефон" ng-model="callbackphone">
                                        </div>
                                        <br>
                                        <textarea type="text"  id ="callbackmessage" class="form-control " name="callbackmessage" placeholder ="Когда планируется мастеркласс" ng-model="callbackmessage"> </textarea>
                                        <br>



                              </div>
                              <div class="modal-footer">
                              <small>* - Обязательные поля</small>
                              <button class="btn btn-custom" type="submit" ng-disabled="MasterClassForm.callbackname.$invalid||MasterClassForm.callbackphone.$invalid" ng-click="addCallbackPr('from_mk')" data-dismiss="modal">Заказать</button>
                              </form>
                              </div>
                            </div>
                          </div>
                        </div>
