<div>Это блог

<table class="table table-striped">
	<tr>
		<td>Дата</td>
		<td>Заголовок</td>
		<td>Картинка анонса</td>
		<td>Анонс</td>
		<td>Запись</td>
	</tr>
	<tr ng-repeat ="entry in blog.entries.entries | orderBy:'-createdAt'">
		<td>{{entry.createdAt | date}}</td>
		<td>{{entry.title}}</td>
		<td><img class = "thumbnail img-responsive"src="{{entry.img}}"></td>
		<td>{{entry.short_text}}</td>
		<td>{{entry.text}}</td>
	</tr>


</table>


</div>
