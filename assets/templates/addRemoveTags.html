<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <div ng-repeat="item in tags" class="btn-group" ng-click = "add(item)">
        <button class="btn btn-primary">{{item.normalname}}</button>
    </div>


</div>
<div class="modal-footer">
    <div ng-repeat="tag in item.tags" class="btn-group">
        <button class="btn btn-primary" ng-click = "remove(tag)">{{tag.normalname}}</button>
    </div>
    <br>
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
</div>
